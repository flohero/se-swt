<div class="page-title">
  <h2>List of Employees</h2>
</div>

<div *ngIf="! errorInfo" class="row">
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employeeList">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.dateOfBirth | date: 'yyyy-MM-dd'}}</td>
      <td><a [routerLink]="['/employees', employee.id, 'entries']">Details</a>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorInfo" class="row text-danger">
  Error: {{errorInfo}}
</div>
